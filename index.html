    <div class="input__container">
      <div class="input__box"><input type="checkbox" class="input" /></div>
    </div>
    <div class="circle">
      <svg class="circle__svg" viewbox="0 0 36 36">
        <!-- Основной круг viewbox="x y w h" -->
        <circle cx="18" cy="18" r="16" stroke="#eee" fill="none" stroke-width="4" />
        <!-- Круг, отражающий прогресс -->
        <circle
          class="circle__control"
          cx="18"
          cy="18"
          r="16"
          stroke="#f06"
          fill="none"
          stroke-width="4"
          stroke-dasharray="100"
          stroke-dashoffset="-10"
        />
        <!-- stroke-dashoffset="-10" управляем через него -->
      </svg>
      <span class="circle__text">50%</span>
    </div>
